<html lang="en">
    <head>
        <title>pyramid.js demo</title>

        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js" ></script>
        <script type="text/javascript" src="https://raw.github.com/ahmontero/pyramid/master/src/pyramid.js" ></script>

        <script type="text/javascript">
            $(document).ready(function(){
                $('#pyramid').Pyramid({
                    'height': 350,
                    'width': 350,
                    'slices':4,
                    'slice_separation': 0.1,
                    'colours': ['red', 'yellow', 'green', 'blue'],
                    'text': ['1', '2', '3', '4']})
                .on('click', function(event){ alert(event.text) });
          });
        </script>
    </head>

    <body>
        <div style="width:350px;height:350px;" id="pyramid"></div>
    </body>
</html>
